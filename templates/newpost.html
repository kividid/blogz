{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <label for="title">
        Post Title:
        <br>
        <input type="text" name="title" id="title" value="{{post_title}}">
    </label> 
    <br>
    <br>
    <label for="content">
        Blog Post: 
        <br>
        <textarea name="content" id="content" rows="4" cols="50">{{post_content}}</textarea>
    </label>
    <br>
    <br>
    <input type="submit">
</form>


{% endblock %}

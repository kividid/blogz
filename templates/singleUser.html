{% extends 'base.html' %}

{%  block content %}

<h1>Blog Posts by {{user.username}}</h1>

{% for post in posts %}

<div class="post">
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <h6>by <a href="/blog?user={{post.author.id}}">{{post.author.username}}</a> on {{post.post_date}}</h6>
    <p>{{post.content}}</p>
</div>

{% endfor %}

{%  endblock %}

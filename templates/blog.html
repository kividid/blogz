{% extends 'base.html' %}

{%  block content %}

<h1>Blog Posts</h1>

{% for post in blogs %}

<div class="post">
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <h6>by {{post.author.username}} on {{post.post_date}}</h6>
    <p>{{post.content}}</p>
</div>

{% endfor %}

{%  endblock %}
